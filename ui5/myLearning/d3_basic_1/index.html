<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <title>D3.js Basic Examples</title>

    <!-- 1.) Load SAPUI5 (from local server), select theme and control library -->
    <script id="sap-ui-bootstrap" src="/ui5/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize"
        data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{"dk.sample": "./"}'>
        </script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        window.addEventListener('blur', function () {
            console.log('blur');
        }, false);

        window.addEventListener('focus', function () {
            console.log('focus');
        }, false);
        sap.ui.getCore().attachInit(function () {
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    name: "dk.sample",
                    height: "100%"
                })
            }).placeAt("content");
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
