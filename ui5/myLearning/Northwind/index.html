<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <title>Northwind Explorer</title>

    <!-- 1.) Load SAPUI5 (from local server), select theme and control library -->
    <script id="sap-ui-bootstrap"
			src="/ui5/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-resourceroots='{"dk.sample": "./"}'>
		</script>

      <script>
         sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "dk/sample/localService/mockserver",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (mockserver, Shell, ComponentContainer) {
                mockserver.init();

                new Shell({
                    app: new ComponentContainer({
                        height: "100%",
                        name: "dk.sample"
                    })
                }).placeAt("content");
            });

        });
      </script>
   </head>
   <body class="sapUiBody" id="content">
   </body>
   
</html>
